<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="section1">
          <div class="section1-header">
            <p>Your Result</p>
          </div>
          <div class="circle">
            <p>76</p>
            <span>of 100</span>
          </div>
          <div class="info">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="section2">
          <h1>Summary</h1>
          <div class="section2-container">
            <div class="row reaction">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <b>Reaction</b>
              </div>
              <div>
                <strong>80</strong><span> / 100</span>
              </div>
            </div>
            <div class="row memory">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="memory icon" />
                <b>Memory</b>
              </div>
              <div>
               <strong id="score">92</strong><span> / 100</span>
              </div>
            </div>
            <div class="row verbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
                <b>Verbal</b>
              </div>
              <div>
                <strong>61</strong><span> / 100</span>
              </div>
            </div>
            <div class="row visual">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="visual icon" />
                <b>Visual</b>
              </div>
              <div>
                <strong>72</strong><span> / 100</span>
              </div>
            </div>
            <button class="btn">Continue</button>
          </div>
        </section>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
  <link rel="stylesheet" href="./index.js">
  </body>
</html>
